<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fmanager - 신고내역 상세보기</title>
    <link rel="stylesheet" href="/css/inquiryDetail.css">
</head>
<body>

    <section class="header"></section>
    <section class="content">
        <div class="mainArea">
            <!-- 사이드 메뉴 -->
            <div class="sideMenu">
                <div id="inquiry"><a href="">문의하기</a></div>
                <div id="inquiryList"><a href="">내 문의 내역</a></div>
            </div>

            <!-- 메인 콘텐츠 영역 -->
            <!-- ///////////////////////////////// -->
            <div class="mainContent">
                <!-- 문의 내역 상세보기 -->
                    <h3 id="title">신고 내역</h3>

                    <hr>

                    <table>
                        <tr>
                            <th style="width:100px">1</th>
                            <th style="width:500px">제목 1</th>
                            <th style="width:100px">상태</th>
                            <th style="width:100px"><button type="button">해결</button></th>
                        </tr>
                    </table>

                    <hr>

                    <table>
                        <tr>
                            <th style="width:100px">거래번호</th>
                            <td style="width:700px">345</td>
                        </tr>
                        <tr>
                            <th style="width:100px">작성자</th>
                            <td style="width:700px">노성찬</td>
                        </tr>
                        <tr>
                            <th>구분</th>
                            <td>신고</td>
                        </tr>
                        <tr>
                            <th>내용</th>
                            <td><textarea name="" id="" cols="94" rows="10"></textarea></td>
                        </tr>
                        
                    </table>
                    <hr><br>
                    <a id="returnList" href="#">목록으로</a>

            </div>


        </div>
    </section>
    <section class="footer"></section>

</body>
</html>
