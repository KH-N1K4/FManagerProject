<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 탈퇴</title>

    <link rel="stylesheet" href="/css/header_ver2.css">
    <link rel="stylesheet" href="/css/deleteMember.css">
</head>
<body>
    <div id="header">
        <div id="header1">

            <div id="logo"><img src="/final_logo.png" alt=""></div>

            <div class="header-top">
                <span>회원가입</span>
                <span>로그인</span>

            </div>


        </div>

        
    </div>

    <div class="main">

        <section class="sideMenu">
            <div class="aside">
              <a class="myProject_User_side" href="">내 정보</a>
              <a class="myProject_User_side" href="">전문가 정보</a>
              <a class="myProject_User_side" href="">찜한 목록</a>
              <a class="myProject_User_side" href="">비밀번호 변경</a>
              <a class="myProject_User_side" href="">회원 탈퇴</a>
            </div>
        </section>

        <section>
            <div id="title">회원 탈퇴</div>
            <form action="#" name="myPage-frm">
                <div id="inputArea">
                    <div>
                        <div class="item">이메일</div>
                        <div>
                            <input type="text" name="" id="" class="input">
                        </div>
                    </div>
                    <div>
                        <div class="item">비밀번호</div>
                        <div>
                            <input type="text" name="" id="" class="input">
                        </div>
                    </div>
                    <div class="agree-content">
                        <ul>
                            <li> 현재 사용중인 계정 정보는 회원 탈퇴 후 복구가 불가합니다.</li>
                            <li> 진행 중인 거래건이 있거나 페널티 조치 중인 경우 탈퇴 신청이 불가합니다.</li>
                            <li> 탈퇴 후 회원님의 정보는 전자상거래 소비자보호법에 의거한 프매니저 개인정보처리방침에 따라 관리됩니다. </li>
                            <li> 구매후기 및 답글은 탈퇴 시 자동 삭제되지 않습니다. 탈퇴 후에는 계정 정보가 삭제되어 본인 확인이 불가하므로, 탈퇴 신청 전에 게시글 삭제를 요청해 주시기 바랍니다.</li>
                        </ul>
                    </div>
                    <div>
                        <input type="checkbox" id="agree"> <label for="agree">위 사실을 확인했습니다.</label>
                    </div>
                    <div>
                        <button>탈퇴</button>
                    </div>
                </div>
            </form>
        
        </section>

        
    </div>
</body>
</html>
