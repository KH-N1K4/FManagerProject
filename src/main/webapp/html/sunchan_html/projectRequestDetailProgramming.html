<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fmanager - 프로젝트 의뢰 상세 페이지</title>
    <link rel="stylesheet" href="/Final/css/projectRequestDetail.css">
</head>
<body>

    <section class="header"></section>
    <section class="content">
        <div class="mainArea">
            <!-- 메인 콘텐츠 영역 -->
            <div class="mainContent">
                <div id="pageList">
                    <a href="">IT·프로그래밍</a> > <a href="">IT·프로그래밍 상세</a><br><br>
                </div>

                <form action="" id="inquirySubmit">
                    <!-- 서비스 사진 영역 -->
                    <!-- 사진 넘기기 JS 추가 -->
                    <div id="serviceImage"><img src="/Final/image/정채연.jfif"></div> 
                    <div id="serviceText">
                        <h3>고객 맞춤형 홈페이지 제작</h3><br>
                        <h4>한줄요약</h4>
                        <span>디자인 부터 개발까지, 최고의 웹사이트를 제작해드립니다.</span><br><br>
                        <span id="budget">예산 : 150,000원</span>
                        <span >작업일수 : 10일</span> <br><br>
                        <button id="proposal">제안하기</button>
                    </div>
                </form>

                <!-- 서비스 설명 부분 -->
                <div id="serviceInfo">
                    <div><button>서비스 설명</button></div>
                    <div><button>포트폴리오</button></div>
                    <div><button>취소/환불</button></div>
                    <div><button>서비스 평가</button></div>
                </div>
            </div>

        </div>
    </section>
    <section class="footer"></section>

</body>
</html>
