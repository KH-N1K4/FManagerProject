<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기</title>
    <link rel="stylesheet" href="/Final/css/CustomerServiceCenter/고객문의 (버전2).css">
</head>
<body>

    <section class="header"></section>
    <section class="content">
        <div class="mainArea">
            <!-- 사이드 메뉴 -->
            <div class="sideMenu">
                <div id="inquiry">문의하기</div>
                <div id="inquiryList">내 문의 내역</div>
            </div>

            <!-- 메인 콘텐츠 영역 -->
            <div class="mainContent">
                <form action="" id="inquirySubmit">
                    <h3>문의하기</h3>
                    <table>
                        <tr>
                            <th id="thead">구분</th>
                            <td>
                                <select name="" id="division">
                                    <option value="">문의</option> 
                                    <option value="">신고</option> 
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th id="thead">제목</th>
                            <td><input type="text" id="title"></td>
                        </tr>
                        <tr>
                            <th id="theadContent">내용</th>
                            <td><textarea name="" id="" cols="84" rows="17"></textarea></td>
                        </tr>
                        <tr>
                            <th id="thead">첨부파일</th>
                            <td><input type="file"></td>
                        </tr>
                    </table><br>
                    
                    <div class="button">

                        <button id="inquiryInsert"><a href="">등록</a></button>

                    </div>

                </form>




            </div>






        </div>
    </section>
    <section class="footer"></section>

</body>
</html>
