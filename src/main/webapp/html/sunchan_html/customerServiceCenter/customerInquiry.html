<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fmanager - 고객센터 문의하기</title>
    <link rel="stylesheet" href="/FManagerProject/src/main/webapp/resources/css/CustomerServiceCenter/customerInquiry.css">
    <link rel="stylesheet" href="/Final/css/serviceCenter/serviceCenter.css">
</head>
<body>
    <!-- 헤더 -->
    <section class="header">
        <div id="header">
            <div id="header1">
                <div id="logo"><img src="/final_logo.png" alt=""></div>
                <div class="header-top">
                    <span>회원가입</span>
                    <span>로그인</span>
                </div>
            </div>
        </div>
    </section>

    <!-- 메인 -->
    <section class="content">
        <div class="mainArea">
            <!-- 사이드 메뉴 -->
            <div class="sideMenu">
                <div id="inquiry"><a href="">문의하기</a></div>
                <div id="inquiryList"><a href="">내 문의 내역</a></div>
            </div>

            <!-- 메인 콘텐츠 영역 -->
            <div class="mainContent">
                <form action="" id="inquirySubmit">
                    <h3 id="title">문의하기</h3>
                    <span id="tltleInfo">[중요] 작업 문의는 해당 전문가에게 직접 남겨주세요.</span>
                    <br><br>

                    <div>문의 유형</div>
                    <select name="" id="division">
                        <option value="">문의</option> 
                        <option value="">신고</option> 
                    </select>

                    <br><br>

                    <div>제목</div>
                    <input type="text" id="titleInput" maxlength="20">
                    
                    <br><br>

                    <div>문의 내용</div>
                    <textarea name="" id="" cols="30" rows="10"></textarea>

                    <br><br>

                    <div>첨부파일</div>
                    <div class="container">
                        <input type="text" class="upload-name" 
                        value="파일을 업로드 하세요" placeholder="파일을 업로드 하세요" disabled>
                        <label for="upload-file">파일선택</label>
                        <input type="file" id="upload-file">
                    </div>


                    <button id="inquiryInsert"><a href="">제출</a></button>
                    <button id="goToMain"><a href="">메인으로</a></button>

                </form>
            </div>

        </div>
    </section>
    <section class="footer"></section>

</body>
</html>
