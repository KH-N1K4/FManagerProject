<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fmanager - 문의하기</title>
    <link rel="stylesheet" href="/Final/css/message.css">
</head>
<body>

    <section class="header">
    </section>


    <section class="content">
        <div class="mainArea">
            <!-- 메인 콘텐츠 영역 -->
            <div class="list"> 
                <div id="chattingList"> 
                    <div><img src="/Final/image/정채연.jfif"></div>
                    <div id="info">
                        <span>닉네임</span> <br>
                        <span>전문가명</span> 
                    </div>
                </div>
                <div id="chattingList"> 
                    <div><img src="/Final/image/상훈찡.jfif"></div>
                    <div id="info">
                        <span>닉네임</span> <br>
                        <span>전문가명</span> 
                    </div>
                </div>
                <div id="chattingList"> 
                    <div><img src="/Final/image/강밍경.jfif"></div>
                    <div id="info">
                        <span>닉네임</span> <br>
                        <span>전문가명</span> 
                    </div>
                </div>
            </div>    
            <div class="chat"> 
                <!-- 채팅창 -->
                <div id="chatBox">
                    <div id="chattingMessage"> 
                        <div><img src="/Final/image/정채연.jfif"></div>
                        <div id="message">
                        </div>
                    </div>
                    <div id="chattingMessage"> 
                        <div><img src="/Final/image/정채연.jfif"></div>
                        <div id="message">
                        </div>
                    </div>
                    <div id="chattingReMessage"> 
                        <div><img src="/Final/image/아가뚱.jfif"></div>
                        <div id="reMessage">
                        </div>
                    </div>
                </div>
                <div id="messageInput">
                    <input type="text" placeholder="     메세지를 입력해주세요.">
                </div>
                <!-- 메세지 입력창 -->
                <div id="messageButton">
                    <div id="addFile">
                        <input type="file"> 파일첨부
                    </div>
                    <div id="insert"><button>전송</button></div>
                </div>
            </div>    
            <!-- 오른쪽 전문가 프로필 -->
            <div class="expert">
                <div><img src="/Final/image/정채연.jfif"></div>
                <div><h4>차가운 바람속 뽀로로1234</h4></div>
                <div>
                    <span>연락 가능 시간</span> <a>14:00-18:00</a><br>
                    <span>회원 등급</span>      <a>Master</a><br> 
                    <span>전문가 서비스</span><br> 
                </div>
                <div><button>채팅방 나가기</button></div>
            </div>    
        </div>
    </section>
    <section class="footer"></section>

</body>
</html>
