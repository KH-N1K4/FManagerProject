<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <link rel="stylesheet" href="/header_ver2.css">
    <link rel="stylesheet" href="/front_hw/signIn.css">

</head>
<body>
    
    <div id="header">
        <div id="header1">

            <div id="logo"><img src="/final_logo.png" alt=""></div>

            <div class="header-top">
                <span>회원가입</span>
                <span>로그인</span>
            </div>
        </div>
    </div>

    <div id="signInMain">
        <form action="">

       <img src="/final_logo_color.png" alt="" id="signInLogo">

       <input type="text" placeholder="이메일" name="emailInput"><br>
       <input type="password" placeholder="비밀번호" name="pwInput"><br>

       <input type="checkbox" id="saveId"><label for="saveId"></label><span class="saveIdText">아이디 저장</span> 
       <a href="">아이디/비밀번호 찾기</a><br>
       
       <button id="signInBtn">로그인</button>

        </form>
       <button id="signUpBtn">회원가입</button>


    </div>

</body>
</html>
